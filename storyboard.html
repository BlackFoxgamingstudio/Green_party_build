# Green Build Party - Visual Storyboard

## Overview

This visual storyboard provides comprehensive image prompts for documenting and communicating the Green Build Party project from inception to completion. Each visual narrative is designed to tell a specific part of the story, highlighting the roles, processes, and impacts of the Green Build Party model through compelling imagery.

## Cost and Resource Visualization

### Budget Allocation

<div class="chart-container">
  <canvas id="budgetChart"></canvas>
</div>

The Green Build Party typical budget ranges from $3,500-$7,500 depending on project scale, with costs distributed as shown in the chart above. This visualization helps project planners understand where resources are allocated and prioritize spending to maximize impact.

### Material Sources and Sustainability

<div class="chart-container">
  <canvas id="materialSourcesChart"></canvas>
</div>

The Green Build Party model emphasizes sustainable sourcing, with a target of at least 75% of materials coming from recycled, donated, or sustainably harvested sources. This visualization shows the typical distribution of material sources for a standard project.

### Value Creation Over Time

<div class="chart-container">
  <canvas id="valueCreationChart"></canvas>
</div>

The Green Build Party creates value that extends far beyond the initial build day. This chart illustrates how the initial investment of approximately $5,000 generates increasing value over time through:

- Direct infrastructure value ($5,000-15,000)
- Resource savings (water, energy)
- Skill development for participants
- Community building and social capital
- Environmental benefits

## Impact Visualization Series

### Triple Impact Framework

<div class="chart-container">
  <canvas id="impactChart"></canvas>
</div>

The Green Build Party model creates integrated impact across three key dimensions, as shown in this chart. Our measurement framework tracks specific metrics in each category:

**Environmental Metrics:**
- Gallons of water captured annually
- Square footage of new permeable surfaces
- Tons of CO2 sequestered by new plantings
- Temperature reduction in surrounding area
- Biodiversity increase with counts of beneficial species

**Social Metrics:**
- Number of new community connections formed
- Hours of educational programming supported
- Number of people with improved food access
- Percentage increase in community gathering activities
- Skill development among participants

**Economic Metrics:**
- Infrastructure value created vs. project cost
- Projected yearly harvest value
- Utility savings (water bills, energy costs)
- Marketable skills developed
- Local business engagement

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Initialize mermaid
      mermaid.initialize({ 
        startOnLoad: true,
        theme: 'default',
        securityLevel: 'loose',
        flowchart: { htmlLabels: true }
      });
      
      // Initialize markdown-it
      const md = window.markdownit({
        html: true,
        linkify: true,
        typographer: true
      });
      
      // Parse and render the markdown
      const markdownSource = document.getElementById('markdown-source').textContent;
      document.getElementById('content').innerHTML = md.render(markdownSource);
      
      // Generate table of contents
      const headings = document.querySelectorAll('#content h2, #content h3');
      const tocContent = document.getElementById('toc-content');
      
      if (headings.length > 0) {
        headings.forEach(function(heading) {
          const id = heading.textContent.toLowerCase().replace(/\s+/g, '-').replace(/[^\w-]/g, '');
          heading.id = id;
          
          const link = document.createElement('a');
          link.textContent = heading.textContent;
          link.href = '#' + id;
          link.className = 'toc-link toc-' + heading.tagName.toLowerCase();
          link.onclick = function() {
            document.querySelectorAll('.toc-link').forEach(function(el) {
              el.classList.remove('active');
            });
            this.classList.add('active');
          };
          
          tocContent.appendChild(link);
        });
      } else {
        tocContent.innerHTML = '<p>No headings found</p>';
      }
      
      // Highlight code blocks
      document.querySelectorAll('pre code').forEach((block) => {
        hljs.highlightBlock(block);
      });
      
      // Render mermaid diagrams
      mermaid.init(undefined, document.querySelectorAll('.mermaid'));

      // Create charts
      setTimeout(function() {
        // Budget chart
        new Chart(document.getElementById('budgetChart'), {
          type: 'pie',
          data: budgetData,
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              title: {
                display: true,
                text: 'Green Build Party Budget Allocation',
                font: {
                  size: 16
                }
              },
              legend: {
                position: 'right',
              }
            }
          }
        });

        // Impact chart
        new Chart(document.getElementById('impactChart'), {
          type: 'pie',
          data: impactData,
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              title: {
                display: true,
                text: 'Green Build Party Impact Distribution',
                font: {
                  size: 16
                }
              },
              legend: {
                position: 'right',
              }
            }
          }
        });

        // Material sources chart
        new Chart(document.getElementById('materialSourcesChart'), {
          type: 'pie',
          data: materialSourcesData,
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              title: {
                display: true,
                text: 'Green Build Party Material Sources',
                font: {
                  size: 16
                }
              },
              legend: {
                position: 'right',
              }
            }
          }
        });

        // Value creation chart
        new Chart(document.getElementById('valueCreationChart'), {
          type: 'line',
          data: valueCreationData,
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              title: {
                display: true,
                text: 'Value Creation Over Time',
                font: {
                  size: 16
                }
              },
              tooltip: {
                mode: 'index',
                intersect: false,
              }
            },
            scales: {
              y: {
                title: {
                  display: true,
                  text: 'Value ($)'
                },
                beginAtZero: true
              },
              x: {
